
language: node_js
node_js:
  - "lts/*"
install:
  - npm install 
  - lerna bootstrap
dist: trusty
sudo: false
env:
  global:
    - CC_TEST_REPORTER_ID=c8ed0722e6e2eb42ee8b9618cbcc4d56ff2c12d6b449541586bf5cb36247abf9
before_script:
  # Commented out for local testing only on MacOS
  #- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64 > ./cc-test-reporter
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - lerna run test
after_script:
  - ./cc-test-reporter after-build --debug .exit $TRAVIS_TEST_RESULT
