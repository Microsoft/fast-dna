<msft-design-system-provider use-defaults>
    <div style="display: grid;">
        <h1>Default</h1>
        <div style="margin: 20px; position: relative;">
            <msft-slider-label>
                basic 
            </msft-slider-label>
        </div>
        <h4>Disabled</h4>
        <div style="margin: 20px; position: relative;">
            <msft-slider-label disabled>
                disabled
            </msft-slider-label>
        </div>
        <h4>Hide mark</h4>
        <div style="margin: 20px; position: relative;">
            <msft-slider-label hide-mark="true">
                hide-mark
            </msft-slider-label>
        </div>
        <h4>With position</h4>
        <div style="margin: 20px; position: relative;">
            <msft-slider-label position="10">
                pos:10
            </msft-slider-label>
        </div>
        <h4>Vertical</h4>
        <div style="margin: 20px; position: relative;">
            <msft-slider min="0" max="10" orientation="vertical">
                <msft-slider-label position="5">
                    vert
                </msft-slider-label>
            </msft-slider>
        </div>
    </div>
</msft-design-system-provider>
