<msft-design-system-provider use-defaults>
    <h1>Checkbox</h1>
    <h4>Default</h4>
    <msft-checkbox></msft-checkbox>
    <msft-checkbox>label</msft-checkbox>

    <h4>Checked</h4>
    <msft-checkbox checked></msft-checkbox>

    <!-- Required -->
    <h4>Required</h4>
    <msft-checkbox required></msft-checkbox>

    <h4>Indeterminate</h4>
    <msft-checkbox class="flag-indeterminate">Unchecked</msft-checkbox>
    <msft-checkbox checked class="flag-indeterminate">Checked</msft-checkbox>

    <!-- Disabled -->
    <h4>Disabled</h1>
    <msft-checkbox disabled></msft-checkbox>
    <msft-checkbox disabled>label</msft-checkbox>
    <msft-checkbox disabled checked>checked</msft-checkbox>
    <msft-checkbox disabled checked class="flag-indeterminate">Indeterminate checked</msft-checkbox>
    <msft-checkbox disabled class="flag-indeterminate">Indeterminate unchecked</msft-checkbox>

    <h4>Inline</h4>
    <msft-checkbox checked>Apples</msft-checkbox>
    <msft-checkbox checked>Bananas</msft-checkbox>
    <msft-checkbox>Honeydew</msft-checkbox>
    <msft-checkbox checked>Oranges</msft-checkbox>

    <h4>Vertical</h4>
    <fieldset style="display: flex; flex-direction: column; align-items: start;">
        <legend>Fruit</legend>
        <msft-checkbox checked>Apples</msft-checkbox>
        <msft-checkbox checked>Bananas</msft-checkbox>
        <msft-checkbox>Honeydew</msft-checkbox>
        <msft-checkbox checked>Oranges</msft-checkbox>
    </fieldset>


    <h4>Visual vs audio label</h4>
    <msft-checkbox>
        <span aria-label="Audio label">Visible label</span>
    </msft-checkbox>
    <!-- With label -->
</msft-design-system-provider>
