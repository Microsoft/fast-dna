<msft-design-system-provider use-defaults>
    <h1>Progress</h1>
    <h4>Default</h4>
    <div style="width: 300px;">
        <msft-progress min="0" max="100" value="75"></msft-progress>
        <msft-progress></msft-progress>
    </div>
    <h4>Paused</h4>
    <div style="width: 300px;">
        <msft-progress paused="true" min="0" max="100" value="75"></msft-progress>
        <msft-progress paused="true"></msft-progress>
    </div>
    <h4>Custom Sizes</h4>
    <div style="width: 300px;">
        <msft-progress 
            min="0"
            max="100"
            value="20"
        ></msft-progress>
        <msft-progress 
            min="0"
            max="100"
            value="40"
            style="height: 8px;"
        ></msft-progress>
        <msft-progress 
            min="0"
            max="100"
            value="60"
            style="height: 12px;"
        ></msft-progress>
        <msft-progress 
            min="0"
            max="100"
            value="80"
            style="height: 16px;"
        ></msft-progress>
        <msft-progress 
            min="0"
            max="100"
            value="100"
            style="height: 20px;"
        ></msft-progress>
        <msft-progress></msft-progress>
        <msft-progress
            style="height: 8px;"
        >
        </msft-progress>
        <msft-progress
            style="height: 12px;"
        >
        </msft-progress>
        <msft-progress
            style="height: 16px;"
        >
        </msft-progress>
        <msft-progress
            style="height: 20px;"
        >
        </msft-progress>
    </div>

</msft-design-system-provider>
