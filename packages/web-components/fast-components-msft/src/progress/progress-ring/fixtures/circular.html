<msft-design-system-provider use-defaults>
    <h1>Progress ring</h1>
    <h4>Default</h4>
    <msft-progress-ring min="0" max="100" value="75"></msft-progress-ring>
    <msft-progress-ring></msft-progress-ring>
    <h4>Paused</h4>
    <msft-progress-ring paused="true" min="0" max="100" value="75"></msft-progress-ring>
    <msft-progress-ring paused="true"></msft-progress-ring>
    <h4>Custom Sizes</h4>
    <div style="display: grid; grid-gap: 12px; grid-auto-flow: column;">
        <msft-progress-ring min="0" max="100" value="20"></msft-progress-ring>
        <msft-progress-ring 
            min="0"
            max="100" 
            value="40"
            style="width: 42px; height: 42px;"
        ></msft-progress-ring>
        <msft-progress-ring 
            min="0"
            max="100" 
            value="60"
            style="width: 62px; height: 62px;"
        ></msft-progress-ring>
        <msft-progress-ring 
            min="0"
            max="100" 
            value="80"
            style="width: 82px; height: 82px;"
        ></msft-progress-ring>
        <msft-progress-ring 
            min="0"
            max="100" 
            value="100"
            style="width: 102px; height: 102px;"
        ></msft-progress-ring>
    </div>
    <div style="display: grid; grid-gap: 12px; grid-auto-flow: column;">
        <msft-progress-ring></msft-progress-ring>
        <msft-progress-ring style="width: 42px; height: 42px;"></msft-progress-ring>
        <msft-progress-ring style="width: 62px; height: 62px;"></msft-progress-ring>
        <msft-progress-ring style="width: 82px; height: 82px;"></msft-progress-ring>
        <msft-progress-ring style="width: 102px; height: 102px;"></msft-progress-ring>
    </div>

</msft-design-system-provider>
