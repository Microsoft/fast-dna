<DesignSystemProvider use-defaults>

    fluent-skeleton {
      margin-top: 10px;
      --neutral-fill-rest: #E1DFDD;
      display: flex;
      /* --skeleton-animation-gradient: 
        linear-gradient(
          270deg,

          blue 100%
        ); */
    }

    .skeleton-container {
      display: flex;
      flex-direction: row;
    }

    .thing-1 {
      width: 200px;
      height: 100px;
    }

    .thing-3 {
      width: 500px;
      height: 250px;
    }

    svg {
      position:absolute;
      left: 0;
      top: 0;
    }

    svg .rect-mask {
      fill: #ffffff;
      mask: url(#mask);
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    } 
  </style>
