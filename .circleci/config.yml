# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

    steps:
      - checkout
      - run:
          name: Install the latest NPM version and patches
          command: |
            sudo npm i npm@latest -g
            npm update rc --depth 4
      - run:
          name: Install the latest Lerna version
          command: |
            sudo npm i lerna@latest -g
      - restore_cache:
          keys:
          - v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install all dependency packages
          command: |
            npm i
      - run:
          name: Execute Lerna bootstrap
          command: |
            lerna bootstrap
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      
    test:
        docker:
            - image: circleci/node:latest
        steps:
          - checkout
          - run:
            name: Test
            command: lerna run test --stream
      
workflows:
    version 2:
        build_and_test:
            jobs:
                - build
                - test:
                    requires: 
                        - build
                    filters:
                        branches:
                            only: master